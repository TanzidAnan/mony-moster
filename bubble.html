<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>

<body id="body">
    <h1>Exploring event bubble</h1>
    <!-- ul>li#item-$*6>lorem5 -->
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Eligendi, animi quod. Quidem, numquam!</li>
            <li id="item-3">Doloremque, veniam laudantium. Nostrum, quis!</li>
            <li id="item-4">Magnam velit eveniet sit quod?</li>
            <li id="item-5">Sit sed illum amet debitis.</li>
            <li id="item-6">Excepturi temporibus tempora debitis. Nulla?</li>
        </ul>
    </section>
    
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 click')
            event.stopImmediatePropagation()
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul click')
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body html click')
        })
    </script>
</body>

</html>
